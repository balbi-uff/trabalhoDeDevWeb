<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Tabela Responsiva</title>
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <td>Coluna 1</td>
            <td>Coluna 2</td>
            <td>Coluna 3</td>
            <td>Coluna 4</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>linha 1 coluna1</td>
            <td>linha 1 coluna2</td>
            <td>linha 1 coluna3</td>
            <td>linha 1 coluna4</td>
          </tr>
          <tr>
            <td>linha 2 coluna1</td>
            <td>linha 2 coluna2</td>
            <td>linha 2 coluna3</td>
            <td>linha 2 coluna4</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
